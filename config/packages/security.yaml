# config/packages/security.yaml
security:
    password_hashers:
        App\Entity\User: 'auto'

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        # Firewall PUBLIC pentru obținerea token-ului de autentificare
        login:
            pattern:  ^/api/login
            stateless: true
            json_login:
                check_path: /api/login_check
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure

        # Firewall PROTEJAT pentru restul API-ului, care validează token-ul
        api:
            pattern:   ^/api
            stateless: true
            jwt: ~ # Activează validarea JWT pentru orice începe cu /api

    access_control:
        # Permite accesul public (fără token) DOAR la ruta de login
        - { path: ^/api/login, roles: PUBLIC_ACCESS }

        # Pentru ORICE ALTCEVA care începe cu /api, cere un rol.
        # Poți deveni mai specific aici, ex: roles: ROLE_DOCTOR
        - { path: ^/api, roles: ROLE_USER }
